<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>BET33</title>
<style>
  :root { --blue:#4aa0e3; --deep:#2b1e4a; --gold:#ffdf6c; --text:#e9edf3; }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:#000; /* 전체 블랙 */
    color:#fff;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,Arial,sans-serif;
  }

  /* 상단 헤더(로고 스트립) */
  .topbar{
    background:#1a1a1a;
    border-bottom:4px solid var(--blue);
  }
  .topbar .wrap{
    max-width:1200px; margin:0 auto; padding:10px 12px;
    display:flex; align-items:center; gap:14px;
  }
  .brand-img{
    height:56px; width:auto; display:block; object-fit:contain;
    filter: drop-shadow(0 2px 0 rgba(0,0,0,.35));
  }
  .partner{
    margin-left:6px;
    font-weight:900; letter-spacing:1px;
    font-size:22px; color:#b9d6ff;
  }

  /* 메뉴 스트립(파란바 + 보라보더) */
  .menubar{
    background:var(--blue);
    border-bottom:10px solid var(--deep);
    box-shadow: inset 0 -2px 0 rgba(255,255,255,.2);
  }
  .menubar .wrap{
    max-width:1200px; margin:0 auto; padding:8px 12px;
    display:flex; justify-content:center; gap:42px;
    font-weight:900; color:#0e1330; letter-spacing:.6em;
    text-shadow:0 1px 0 rgba(255,255,255,.35);
  }
  .menubar span{ white-space:nowrap; }

  /* 오른쪽 가장자리 장식 이미지 */
  .edge{
    position:fixed; right:0; top:0; bottom:0; width:min(23vw,310px);
    background: url("assets/edge.png") center right / cover no-repeat;
    pointer-events:none; z-index:0;
  }

  /* 중앙 영상 카드 */
  .stage{
    min-height:calc(100vh - 120px);
    display:flex; align-items:center; justify-content:center;
    padding:60px 16px;
    position:relative; z-index:1; /* edge 아래 깔리지 않게 */
  }
  .video-card{
    width:min(70vw,740px);
    aspect-ratio:16/9;
    background:#111;
    border-radius:12px;
    border:6px solid #fff;
    box-shadow:0 16px 40px rgba(0,0,0,.7);
    overflow:hidden;
  }
  .video-card video, .video-card img{
    width:100%; height:100%; object-fit:cover; display:block;
  }

  @media (max-width:900px){
    .menubar .wrap{gap:20px; letter-spacing:.3em}
    .brand-img{height:48px}
    .partner{font-size:18px}
  }
</style>
</head>
<body>

  <!-- 상단 로고 스트립 -->
  <div class="topbar">
    <div class="wrap">
      <!-- 좌측 로고 이미지(캡처 같은 띠형 로고) -->
      <img class="brand-img" src="assets/logo-strip.png" alt="BET33 로고"/>
      <div class="partner">비공식 파트너</div>
    </div>
  </div>

  <!-- 파란 메뉴 바 -->
  <div class="menubar">
    <div class="wrap">
      <span>비&nbsp;공&nbsp;식</span>
      <span>이&nbsp;란</span>
      <span>프&nbsp;로&nbsp;모&nbsp;션</span>
      <span>문&nbsp;의</span>
      <span>멤&nbsp;버&nbsp;십</span>
      <span>가&nbsp;입</span>
    </div>
  </div>

  <!-- 오른쪽 가장자리 데코 -->
  <div class="edge"></div>

  <!-- 중앙 16:9 영상 카드 -->
  <main class="stage">
    <div class="video-card">
      <!-- 없으면 poster만 보여도 됨 -->
      <video autoplay muted loop playsinline poster="assets/center-poster.jpg">
        <source src="assets/center.mp4" type="video/mp4"/>
      </video>
    </div>
  </main>

</body>
</html>
