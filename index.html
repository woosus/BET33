<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>BET33</title>

<!-- 헤더/로고용 웹폰트 -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
  /* 한글 굵은 헤더용 폰트 */
  @font-face{
    font-family:'GmarketSansBold';
    src:url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
    font-weight:700; font-style:normal; font-display:swap;
  }

  :root{
    --deep:#231738;        /* 헤더 보라 */
    --sky:#67c7ff;         /* 하늘색 라인 */
    --menublue1:#3f6293;   /* 메뉴 그라데이션 */
    --menublue2:#3d5f8f;

    --menuW: 720px;        /* 메뉴바 고정 폭 */
    --logoSize: 44px;      /* BET 33 크기 */
    --menuLetter: .48em;   /* 메뉴 자간 */
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:#000; color:#fff;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Arial,sans-serif;
  }

  /* ===== HEADER ===== */
  .BET-header{
    background:var(--deep);
    position:sticky; top:0; z-index:50;
    border-bottom:6px solid var(--sky);
  }
  .BET-header .H-wrap{
    max-width:1240px; margin:0 auto; padding:10px 14px 18px; position:relative;
  }
  .H-top{ display:flex; align-items:flex-start; gap:16px; position:relative; }

  /* 왼쪽 로고(텍스트) */
  .LOGO{
    font-family:'Bebas Neue', system-ui, sans-serif;
    font-size:var(--logoSize); line-height:1;
    font-weight:900; letter-spacing:.02em;
    color:#ffe46c; text-shadow:0 2px 0 rgba(0,0,0,.35);
    display:flex; align-items:center; gap:.12em;
    user-select:none;
  }
  .LOGO .bet{ transform:translateY(2px) }

  /* 가운데 둥근 파란 메뉴바(고정 길이) */
  .MENUBAR{
    margin-top:6px;
    width:var(--menuW); height:38px;
    background:linear-gradient(var(--menublue1), var(--menublue2));
    border-radius:10px; border:1px solid rgba(255,255,255,.25);
    box-shadow: inset 0 6px 10px rgba(0,0,0,.15);
    display:flex; align-items:center; justify-content:center;
    position:absolute; left:50%; transform:translateX(-50%);
    color:#eef4ff; font-weight:900;
    font-family:'GmarketSansBold', system-ui, sans-serif;
    letter-spacing:var(--menuLetter);
    text-shadow:0 1px 0 rgba(255,255,255,.35);
    overflow:hidden; user-select:none;
  }
  /* 상단 금속 얇은 하이라이트 */
  .MENUBAR::before{
    content:"";
    position:absolute; left:0; right:0; top:-8px; height:8px;
    background:linear-gradient(90deg,#f7f7f9 0%, #f6dd66 24%, #b8932e 45%, #ffffff 62%, #f6dd66 80%, #efe6c9 100%);
    border-top:1px solid rgba(255,255,255,.3);
  }

  /* 아래 파란 스트립(비공식 파트너) */
  .STRIP{
    margin-top:18px; height:26px; background:#2a5f8f;
    border-top:6px solid var(--sky);
    display:flex; align-items:center; padding-left:8px;
    font-family:'Bebas Neue', system-ui, sans-serif;
    color:#bce6ff; font-size:26px; letter-spacing:.06em;
    text-shadow:0 2px 0 rgba(0,0,0,.4);
    user-select:none;
  }

  /* ===== 중앙 16:9 카드 ===== */
  .stage{
    min-height:calc(100vh - 150px);
    display:flex; align-items:center; justify-content:center;
    padding:60px 12px;
  }
  .card{
    width:min(70vw,740px);
    aspect-ratio:16/9;
    background:#161616;
    border-radius:16px;
    border:4px solid #fff;
    box-shadow:0 16px 40px rgba(0,0,0,.75);
    overflow:hidden;
  }
  .card video,.card img{ width:100%; height:100%; object-fit:cover; display:block; }

  /* 반응형 */
  @media (max-width:1024px){
    :root{ --menuW: 640px; --menuLetter:.38em; --logoSize: 40px; }
  }
  @media (max-width:820px){
    :root{ --menuW: 520px; --menuLetter:.28em; --logoSize: 36px; }
  }
  @media (max-width:640px){
    :root{ --menuW: 360px; --menuLetter:.16em; --logoSize: 32px; }
  }
</style>
</head>
<body>

  <!-- 헤더 -->
  <header class="BET-header">
    <div class="H-wrap">
      <div class="H-top">
        <div class="LOGO">
          <span class="bet">BET</span>&nbsp;<span class="num">33</span>
        </div>

        <div class="MENUBAR">
          비 공 식 이 란 &nbsp;&nbsp; 프 로 모 션 &nbsp;&nbsp; 문 의 &nbsp;&nbsp; 멤 버 십 &nbsp;&nbsp; 가 입
        </div>
      </div>

      <div class="STRIP">비공식 파트너</div>
    </div>
  </header>

  <!-- 중앙 16:9 카드(영상/이미지 넣기) -->
  <main class="stage">
    <div class="card">
      <!-- center.mp4 업로드하면 자동 재생됨. 없으면 회색 박스만 보임 -->
      <video autoplay muted loop playsinline poster="assets/center-poster.jpg">
        <source src="assets/center.mp4" type="video/mp4"/>
      </video>
    </div>
  </main>

</body>
</html>
