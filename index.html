<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>BET33</title>
<style>
  :root{
    --bg-deep:#231738;      /* 보라 */
    --blue:#3f6aa0;         /* 상단 파란 띠 */
    --sky:#67c7ff;          /* 하늘색 굵은 라인 */
    --gold1:#f6dd66;        /* 금속 하이라이트 */
    --gold2:#b8932e;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:#000; color:#fff;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Arial,sans-serif;
  }

  /* ===== HEADER(보라 배경) ===== */
  .header{
    background:var(--bg-deep);
    position:sticky; top:0; z-index:10;
    border-bottom:6px solid var(--sky); /* 하늘색 굵은 라인 */
  }
  .header .wrap{
    max-width:1240px; margin:0 auto; padding:10px 14px 18px;
    position:relative;
  }

  /* 상단 로고 줄 */
  .top-row{
    display:flex; align-items:center; gap:16px;
  }
  /* 왼쪽 BET33 로고(이미지 우선, 없으면 텍스트) */
  .logo-img{height:50px; width:auto; display:block}
  .logo-text{display:none; font-weight:900; font-size:42px; color:#ffe46c; text-shadow:0 2px 0 rgba(0,0,0,.35)}
  /* 이미지 없을 때 텍스트로 표시 */
  .logo-img[onerror="this.style.display='none'"]{display:block}
  .logo-img.error + .logo-text{display:block}

  /* 가운데 둥근 파란 메뉴 바 */
  .menubar{
    flex:1; display:flex; justify-content:center;
  }
  .menu-pill{
    min-width:520px; max-width:740px;
    background:linear-gradient(#3f6293,#3d5f8f);
    color:#eef4ff; font-weight:900; letter-spacing:.5em;
    padding:10px 18px; border-radius:10px;
    text-align:center; text-shadow:0 1px 0 rgba(255,255,255,.35);
    position:relative; overflow:hidden;
    border:1px solid rgba(255,255,255,.2);
  }
  /* 금속 얇은 하이라이트 */
  .menu-pill::after{
    content:""; position:absolute; left:0; right:0; bottom:-8px; height:8px;
    background:linear-gradient(90deg,#f7f7f9 0%, var(--gold1) 24%, var(--gold2) 45%, #ffffff 62%, var(--gold1) 80%, #efe6c9 100%);
    border-bottom:1px solid rgba(0,0,0,.25);
  }

  /* 아래 파란 스트립 + '비공식 파트너' */
  .partner-strip{
    margin-top:10px; height:36px; background:#2a5f8f;
    border-top:6px solid var(--sky);
    display:flex; align-items:center;
  }
  .partner-img{height:32px; margin-left:6px; display:block}
  .partner-fallback{
    margin-left:10px; font-weight:900; font-size:28px; color:#bce6ff; letter-spacing:.08em;
    text-shadow: 0 2px 0 rgba(0,0,0,.4);
    display:none;
  }
  .partner-img.error + .partner-fallback{display:block}

  /* ===== CENTER CARD (16:9, 흰 테두리) ===== */
  .stage{
    min-height:calc(100vh - 150px);
    display:flex; align-items:center; justify-content:center;
    padding:60px 12px;
  }
  .card{
    width:min(70vw,740px);
    aspect-ratio:16/9;
    background:#161616;
    border-radius:16px;
    border:4px solid #fff;
    box-shadow:0 16px 40px rgba(0,0,0,.75);
    overflow:hidden;
  }
  .card video,.card img{
    width:100%; height:100%; object-fit:cover; display:block;
  }

  /* responsive */
  @media (max-width:980px){
    .menu-pill{min-width:420px; letter-spacing:.35em}
    .logo-img{height:44px}
  }
  @media (max-width:680px){
    .menu-pill{min-width:280px; letter-spacing:.18em}
    .partner-strip{height:32px}
    .partner-img{height:28px}
  }
</style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="wrap">
      <div class="top-row">
        <!-- 좌측 로고: 이미지가 없으면 텍스트로 대체 -->
        <img src="assets/logo.png" alt="BET33" class="logo-img"
             onerror="this.classList.add('error'); this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div class="logo-text">BET 33</div>

        <div class="menubar">
          <div class="menu-pill">비 공 식 이 란&nbsp;&nbsp; 프 로 모 션&nbsp;&nbsp; 문 의&nbsp;&nbsp; 멤 버 십&nbsp;&nbsp; 가 입</div>
        </div>
      </div>

      <div class="partner-strip">
        <img src="assets/partner-tag.png" alt="비공식 파트너" class="partner-img"
             onerror="this.classList.add('error'); this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div class="partner-fallback">비공식 파트너</div>
      </div>
    </div>
  </header>

  <!-- ===== CENTER 16:9 CARD ===== -->
  <main class="stage">
    <div class="card">
      <!-- 동영상 넣고 싶으면 center.mp4 업로드 (없으면 회색 카드만 보임) -->
      <video autoplay muted loop playsinline poster="assets/center-poster.jpg">
        <source src="assets/center.mp4" type="video/mp4"/>
      </video>
    </div>
  </main>

</body>
</html>
